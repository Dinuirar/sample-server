{% extends "base.html" %}

{% block content %}
    <h1>Input telecommand</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.telecommand.label }}<br>
            {{ form.telecommand(size=64) }}
        </p>
        <p>
            {{ form.send() }}
        </p>
    </form>
{% endblock %}
